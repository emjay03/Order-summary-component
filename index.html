<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Order summary card</title>


  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="container">

    <div class="parent-container">

      <div class="box-container">
        <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        <div class="desc">
          <div class="desc-box">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="annual">
            <div class="annual-parent">
              <div class="box-annual">
                <img src="./images/icon-music.svg" alt="musicss" />
                <h3>
                  Annual Plans

                  <br>
                  <span>
                    $59.99/year
                  </span>
                </h3>
              </div>
              <a href="">Change</a>

            </div>
          </div>
          <div class="div-btn">

            <button class="btn-proc"> Proceed to Payment</button>
            <button class="btn-cancel"> Cancel Order</button>
          </div>


        </div>
      </div>
    </div>


</body>

</html>
